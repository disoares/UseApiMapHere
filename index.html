<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo mapas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row col-md-8 col-sm-12 offset-md-2 mt-4">
            <div class="col">
                <input type="number" class="form-control" id="latitude" placeholder="Latitude">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="longitude" placeholder="Longitude">
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="btn-view-map">Visualizar Mapa</button>
            </div>
        </div>
    </div>

    <h3 id="titulo-localizacao" class="mt-4 text-center"></h3>
    <div class="col-sm-12 col-md-8 offset-md-2">
        <div style="width: 100%; height: 480px; text-align: center;" id="mapContainer"></div>
    </div>

    <script>

        // Instancia uma variável para o botão e define um evento de 'click'
        var btn_map = document.getElementById('btn-view-map');
        btn_map.addEventListener('click', () => {

            // Limpa o conteúdo de mapContainer atual
            document.getElementById('mapContainer').innerHTML = "";

            // Define variável para latitude e longitude
            let latitude = document.getElementById('latitude').value;
            let longitude = document.getElementById('longitude').value;

            // Inicializa o objeto platform
            var platform = new H.service.Platform({
                'apikey': 'your-api-key'
            });

            // Obtem o layout padrão como layout
            var defaultLayers = platform.createDefaultLayers();

            // Instancia e exibe o mapa no local onde foi definida o ID mapContainer
            var map = new H.Map(
                document.getElementById('mapContainer'),
                defaultLayers.vector.normal.map,
                {
                    zoom: 19,
                    center: { lat: latitude, lng: longitude }
                }
            );

            // Define o texto de H3
            document.getElementById('titulo-localizacao').innerText = "Localização: " + latitude + ", " + longitude;

        })

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
